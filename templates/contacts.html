<header class="contacts__header demo-header">
    <div class="contacts__header__left demo-header__title">Contact Us</div>
    <div class="contacts__header__right demo-header__description">
        <img src="./assets/head black.png" alt="background" class="demo-header__description__background">
        <p class="demo-header__description__text">
            Send the message to us. We are ready to make your business more productive                    
        </p>
    </div>
</header>
<main class="contacts__main">
    <div class="contacts__main__left"></div>
    <form 
        method="post" 
        action="{% url 'main' %}"
        class="contacts__main__right"
    >
    {% csrf_token %}
        <div class="form-input">
            <label for="name">name</label>
            <input 
                type="text" 
                name="name" 
                placeholder="alexander" 
                maxlength="80"
            >
        </div>
        <div class="form-input mail">
            <label for="email">
                email
                <span id="mail-error" class="form-input__error-message">You may have entered incorrect information.</span>
            </label>
            <input 
                type="text" 
                name="email" 
                placeholder="create@email.com" 
            >
            <img src="./assets/icons/success.svg" class="input-img">
        </div>
        <div class="form-input phone">
            <label for="phone">
                phone
                <span id="phone-error" class="form-input__error-message">You may have entered incorrect information.</span>
            </label>
            <input 
                type="tel" 
                name="phone" 
                id="phone"
                maxlength="20"
            >
            <img src="./assets/icons/success.svg" class="input-img">
            <div class="form-input__custom-placeholder">
                <span>+000</span> 000 000 000 00
            </div>
        </div>
        <div class="form-input_checkbox">
            <label for="brief_check">I want to get a brief</label>
            <div class="form-input_checkbox__input-container">
                <input 
                    type="checkbox" 
                    name="brief_check"
                >
                <img src="./assets/icons/check.svg">
            </div>
        </div>
        <button class="contacts__main__right__submit-btn action-button" type="submit">
            <span>send message</span>
            <svg width="48" height="49" viewBox="0 0 48 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="0.5" y="1" width="47" height="47" rx="23.5" stroke="black"/>

        </button>
    </form>
</main>
